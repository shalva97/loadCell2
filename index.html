<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>load cell project 2</title>
    <script src="fe-scripts/vue.js"></script>
    <script src="fe-scripts/highcharts.js"></script>
    <script src="fe-scripts/exporting.js"></script>
    <script src="fe-scripts/export-data.js"></script>
    <link href="./node_modules/vuejs-dialog/dist/vuejs-dialog.min.css" rel="stylesheet">
    <script type="text/javascript" src="./node_modules/vuejs-dialog/dist/vuejs-dialog.min.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <button @click="start" :disabled="record">დაწყება</button>
            <button @click="handlePause" :disabled="!record">{{ isPaused ? 'გაგრძელება' : 'პაუზა' }}</button>
            <button @click="stop " :disabled="!record">დასრულება</button>
            <span>limit: </span>
            <input type="text" id="threshold" :disabled="record" v-model="threshold">
            <button @click="up"><img src="img/up.png" style="width:50px; height: 12px;" /></button>
            <button @click="down"><img src="img/down.png" style="width:50px; height: 12px;" /></button>
        </div>
        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    </div>
        <script src="index.js"></script>
</body>

</html>
