<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>load cell project 2</title>
    <script src="fe-scripts/vue.js"></script>
    <script src="fe-scripts/highcharts.js"></script>
    <script src="fe-scripts/exporting.js"></script>
    <script src="fe-scripts/export-data.js"></script>
    <link href="./node_modules/vuejs-dialog/dist/vuejs-dialog.min.css" rel="stylesheet">
    <script type="text/javascript" src="./node_modules/vuejs-dialog/dist/vuejs-dialog.min.js"></script>
    <style>
        body {
            background-color: #efefef;
        }

        .chart {
            border: 2px solid gray;
        }
    </style>
</head>

<body>
    <div id="app">
        <div>
            <button @click="start" :disabled="record || constrollingDCMotorManually">{{ "Start" }}</button>
            <button @click="handlePause" :disabled="!record">{{ isPaused ? "Resume" : "Pause" }}</button>
            <button @click="stop " :disabled="!(record || constrollingDCMotorManually)">{{ "stop" }}</button>
            <span> {{"Limit: "}} </span>
            <input type="text" id="threshold" v-model="threshold">
            <button @click="up" :disabled="record"><img src="img/up.png" style="width:50px; height: 12px;" /></button>
            <button @click="down" :disabled="record"><img src="img/down.png" style="width:50px; height: 12px;" /></button>
            <select v-model="experimentType" style="min-width: 70px;" :disabled="record">
                <option value="kg/epsilon" selected>&epsilon;/&sigma;</option>
                <option value="kg">&sigma;</option>
                <option value="epsilon">&epsilon;</option>
              </select>
        </div>
        <div id="container" class="chart" style="min-width: 310px; height: 300px; margin: 30px auto" v-show="experimentType === 'kg' || experimentType === 'kg/epsilon'"></div>
        <div id="containerEpsilon" class="chart" style="width: 370px; height: 300px; margin: 30px auto 0 0" v-show="experimentType === 'epsilon' || experimentType === 'kg/epsilon'"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
