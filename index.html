<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>load cell project 2</title>
    <script src="fe-scripts/vue.js"></script>
    <script src="fe-scripts/highcharts.js"></script>
    <script src="fe-scripts/exporting.js"></script>
    <script src="fe-scripts/export-data.js"></script>
    <link href="./node_modules/vuejs-dialog/dist/vuejs-dialog.min.css" rel="stylesheet">
    <script type="text/javascript" src="./node_modules/vuejs-dialog/dist/vuejs-dialog.min.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <button @click="start" :disabled="record">{{ getWordByLang.start }}</button>
            <button @click="handlePause" :disabled="!record">{{ isPaused ? getWordByLang.continue : getWordByLang.pause }}</button>
            <button @click="stop " :disabled="!record">{{ getWordByLang.stop }}</button>
            <span> {{getWordByLang.limit}} </span>
            <input type="text" id="threshold" v-model="threshold">
            <button @click="up" :disabled="record"><img src="img/up.png" style="width:50px; height: 12px;" /></button>
            <button @click="down" :disabled="record"><img src="img/down.png" style="width:50px; height: 12px;" /></button>
            <select v-model="lang">
                <option value="geo" selected>ქართული</option>
                <option value="eng">English</option>
            </select>
        </div>
        <div id="container" style="min-width: 310px; height: 300px; margin: 30px auto"></div>
        <div id="containerEpsilon" style="min-width: 310px; height: 300px; margin: 30px auto"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
